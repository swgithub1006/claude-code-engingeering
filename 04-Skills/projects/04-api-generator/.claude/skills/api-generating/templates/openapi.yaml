# OpenAPI Template
# Use this as a starting point for OpenAPI 3.0 spec generation

openapi: 3.0.0
info:
  title: {API_TITLE}
  description: {API_DESCRIPTION}
  version: {API_VERSION}
  contact:
    name: {CONTACT_NAME}
    email: {CONTACT_EMAIL}

servers:
  - url: {BASE_URL}
    description: {SERVER_DESCRIPTION}

paths:
  {PATH}:
    {METHOD}:
      summary: {SUMMARY}
      description: {DESCRIPTION}
      operationId: {OPERATION_ID}
      tags:
        - {TAG}
      parameters:
        - name: {PARAM_NAME}
          in: {PARAM_LOCATION}  # path, query, header, cookie
          required: {true/false}
          description: {PARAM_DESCRIPTION}
          schema:
            type: {PARAM_TYPE}
      requestBody:  # For POST, PUT, PATCH
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{SCHEMA_NAME}'
      responses:
        '200':
          description: {SUCCESS_DESCRIPTION}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{RESPONSE_SCHEMA}'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error

components:
  schemas:
    {SCHEMA_NAME}:
      type: object
      required:
        - {REQUIRED_FIELD}
      properties:
        {PROPERTY_NAME}:
          type: {PROPERTY_TYPE}
          description: {PROPERTY_DESCRIPTION}

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
